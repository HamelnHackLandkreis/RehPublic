# Define the upstream group for the four backend services
upstream backend_servers {
    # Docker Compose network DNS allows resolving service names (e.g., backend-1)
    # The default load balancing method here is Round-Robin.
    server backend-1:8000;
    server backend-2:8000;
    server backend-3:8000;
    server backend-4:8000;
}

server {
    listen 80;
    server_name localhost;

    # Maximum file size for uploads
    client_max_body_size 10M;

    location / {
        # Proxy requests to the upstream group
        proxy_pass http://backend_servers;

        # Standard proxy headers to forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Serve static files directly if necessary, but here we just proxy the main API path.
    # location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
    #     root /usr/share/nginx/html;
    # }
}
